<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<form action="http://localhost:8082/" enctype="multipart/form-data" method="post">
<input type="file" style="display: none;" multiple="multiple" name="imgfile">

<a href="javacript:;">ç‚¹</a>
<img src="" alt="" width="100" height="100" />
    <input type="submit">
</form>
</body>
<script>
    $(function(){
        $("a").click(function(){
           $("input").click();
        });
        $("input").change(function(){
            var obj = $(this)[0].files[0];
            var rf = new FileReader();
            rf.readAsDataURL(obj);
            rf.onload = function(e){
                $("img").attr("src",e.target.result)
            }
        })
    })
</script>
</html>
