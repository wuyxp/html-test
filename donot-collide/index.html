<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <title>不要碰撞</title>
</head>
<body>
  <div class="container">
    <div class="title">不要碰撞</div>
    <div class="dashbord">
      这是控制室
    </div>
    <div class="main" id="main"></div>
  </div>
</body>
<script src="./js/jquery.min.js" ></script>
<script src="./js/Util.js"></script>
<script src="./js/draggable.js"></script>
<script src="./js/barrier.js"></script>
<script>
  window.log = console.log;
  $(function(){
    // 处理逻辑

    // 创建拖动块物体

    // 增加控制的飞船物体
    var $airship = $('<div id="ariship">').addClass('airship');
    var $main = $('#main');

    // 障碍物
    var barriers = new Barrier('#main', {
      className: 'barrier',
      initX: 10,
      initY: 20,
      initSpeed: 100
    });

    $main.append($airship);


    // 使飞船可以拖动
    // api 的使用
    var airship = new Draggable('#ariship', {
      outsideOfSwipper:true,
      start(e){
        log("点击了",e);
      },
      move(e){
        log('move ,,',e);
        if(e.x > 100){
          log('stop-x');
          // airship.stopMove();
        }
      },
      end(e){
        log('end', e)
      }
    });
    
  })
</script>
</html>
